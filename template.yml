service: notes-app-2-api
package:
  individually: true
plugins:
- serverless-bundle
- serverless-offline
- serverless-dotenv-plugin
custom:
  stage: ${opt:stage, self:provider.stage}
  tableName: ${self:custom.stage}-notes
provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  environment:
    tableName: ${self:custom.tableName}
    stripeSecretKey: ${env:STRIPE_SECRET_KEY}
  iamRoleStatements:
  - Effect: Allow
    Action:
    - dynamodb:DescribeTable
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
    Resource:
    - Fn::GetAtt:
      - NotesTable
      - Arn
functions:
  create:
    handler: create.main
    events:
    - http:
        path: notes
        method: post
        cors: true
        authorizer: aws_iam
  get:
    handler: get.main
    events:
    - http:
        path: notes/{id}
        method: get
        cors: true
        authorizer: aws_iam
  list:
    handler: list.main
    events:
    - http:
        path: notes
        method: get
        cors: true
        authorizer: aws_iam
  update:
    handler: update.main
    events:
    - http:
        path: notes/{id}
        method: put
        cors: true
        authorizer: aws_iam
  delete:
    handler: delete.main
    events:
    - http:
        path: notes/{id}
        method: delete
        cors: true
        authorizer: aws_iam
resources:
- ${file(resources/api-gateway-errors.yml)}
- ${file(resources/dynamodb-table.yml)}
- ${file(resources/s3-bucket.yml)}
- ${file(resources/cognito-user-pool.yml)}
- ${file(resources/cognito-identity-pool.yml)}
